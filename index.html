<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Price Checker</h1>
        <input type="text" id="crypto-input" placeholder="Enter cryptocurrency name (e.g., bitcoin)" />

        <div class="crypto-container" id="crypto-container">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
